
<head>
    <title>Group {{ groupname }}</title>
</head>
<body>
    <h1>Group: {{ groupname }} (ID: {{ groupid }})</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.firstname }} {{ user.lastname }} - Username: {{ user.username }} -
                    <a href="{{ url_for('profile', username=user.username) }}">View Profile</a></li>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found in this group.</p>
    {% endif %}
</body>
